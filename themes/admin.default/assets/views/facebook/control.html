<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div ng-if="facebook.config.checkingLoggedFacebook" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <md-progress-circular class="sm-hue-2 animated fadeIn"
                                      md-mode="indeterminate">
                </md-progress-circular>
            </div>
            <div ng-if="facebook.config.checkingLoggedFacebook" class="col-xs-2 col-sm-10 col-md-10 col-lg-10">
                Đang kết nối với Facebook. Xin hãy đợi...
            </div>
            <div ng-if="!facebook.config.checkingLoggedFacebook && facebook.config.notAuthorized"
                 class="col-xs-2 col-sm-2 col-md-2 col-lg-2 animated fadeInLeft">
                Xin hãy đăng nhập:
                <button class="btn btn-icon btn-rounded btn-info" ng-click="loginFacebook()"><i
                        class="fa fa-facebook"></i></button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 animated fadeIn"
                 ng-if="!facebook.config.checkingLoggedFacebook && !facebook.config.notAuthorized">
                Xin chào: <b>{{facebook.data.name}}</b>
            </div>
        </div>
    </div>

</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                Post Link<br>
                <!--<small class="text-muted">Send Post link-->
                <!--</small>-->
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Link</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Link"
                                   ng-model="facebook.data.link">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputPassword3" placeholder="Message"
                                      ng-model="facebook.data.message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="sendPostLink()">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
