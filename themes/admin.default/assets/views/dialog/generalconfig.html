<md-list ng-cloak>
    <md-subheader class="md-no-sticky">Cài đặt chung</md-subheader>
    <md-list-item>
        <p>Đơn vị</p>
        <md-input-container>
            <label>Làm tròn</label>
            <md-select ng-model="StockBoardConfig.getConfigData().unit">
                <md-option value="1000">
                    1000
                </md-option>
                <md-option value="100">
                    100
                </md-option>
                <md-option value="10">
                    10
                </md-option>
                <md-option value="1">
                    1
                </md-option>
            </md-select>
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <p>Nháy xanh</p>
        <md-input-container>
            <label>Thời gian</label>
            <md-select ng-model="StockBoardConfig.getConfigData().timeTransitionUpValue">
                <md-option value="1000">
                    1 giây
                </md-option>
                <md-option value="2000">
                    2 giây
                </md-option>
                <md-option value="3000">
                    3 giây
                </md-option>
                <md-option value="4000">
                    4 giây
                </md-option>
                <md-option value="5000">
                    5 giây
                </md-option>
            </md-select>
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <p>Nháy đỏ</p>
        <md-input-container>
            <label>Thời gian</label>
            <md-select ng-model="StockBoardConfig.getConfigData().timeTransitionDownValue">
                <md-option value="1000">
                    1 giây
                </md-option>
                <md-option value="2000">
                    2 giây
                </md-option>
                <md-option value="3000">
                    2 giây
                </md-option>
                <md-option value="4000">
                    3 giây
                </md-option>
                <md-option value="5000">
                    4 giây
                </md-option>
            </md-select>
        </md-input-container>
    </md-list-item>
</md-list>
