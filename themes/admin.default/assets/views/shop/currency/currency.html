<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Tiền tệ</h3>
            </div>
            <div class="panel-body">
                <div class="row pull-right m" ng-init="isUpdating = false">
                    <button ng-disabled="isUpdating" class="md-btn md-raised m-b btn-fw blue m-b-lg"
                            ng-click="addNewCurrency()">Thêm
                    </button>
                    <button ng-disabled="isUpdating" class="md-btn md-raised m-b btn-fw green-700 m-b-lg"
                            ng-click="isUpdating = true;updateCurrency()">
                        Cập nhật trực tuyến
                    </button>
                </div>
                <table class="table table-bordered table-hover table-condensed bg-white" ng-show="!data.addingItems">
                    <tr style="font-weight: bold">
                        <td style="width: 5%">#</td>
                        <td>Mã</td>
                        <td>Tỉ lệ</td>
                        <td style="width: 8%">Action</td>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td class="v-middle">
                            <span>{{item.id}}</span>
                        </td>
                        <td class="v-middle">
                            <!-- editable username (text with validation) -->
        <span editable-select="item.code" e-name="code" e-form="rowform"
              onbeforesave="checkCode($data, item,$index)"
              e-required e-ng-options="g.id as g.text for g in codes">
          {{ item.code}}
        </span>
                        </td>
                        <td class="v-middle">
                            <!-- editable username (text with validation) -->
        <span editable-number="item.rate" e-name="rate" e-form="rowform" onbeforesave="checkRate($data,item)"
              e-required>
         {{ item.rate}}
        </span>
                        </td>
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" onbeforesave="saveCurrency($data, $index)"
                                  ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-info">
                                    lưu
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-xs btn-default">
                                    hủy
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-xs btn-info" ng-click="rowform.$show()">sửa
                                </button>
                                <button class="btn btn-xs btn-danger" ng-click="removeItem($index)">xóa</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
