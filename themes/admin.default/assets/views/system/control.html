<div class="row" style="height: 80%">
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <h4>System Output:
            <md-switch ng-model="data.dailyTaskOnly" ng-change="changeTypeLogWorkShow()" aria-label="Switch 1">
                View DailyTask
            </md-switch>
        </h4>
        <div class="table-responsive m-b-lg">
            <div ui-grid="gridOptionsLogWork" style="height: 500px"></div>
        </div>
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
        <h4>System Control:
            <md-switch ng-model="data.autoRefresh" ng-change="checkAutoRefresh()" aria-label="Switch 1">
                Auto Refresh
            </md-switch>
        </h4>
        <div class="table-responsive m-b-lg">
            <div ui-grid="gridOptionsControl" style="height: 500px"></div>
        </div>
    </div>
</div>
