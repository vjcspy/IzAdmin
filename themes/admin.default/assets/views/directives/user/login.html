<form name="form" ng-show="!IzSentinel.isLogged() && !isOpenReigster">
    <div class="for-unlogged-in">
        <p>Mở tài khoản trực tuyến cực nhanh tại <span class="badge">RoboStock</span> ngay hôm nay để bắt đầu đầu tư!</p>
        <a class="btn btn-sm btn-success btn-register" ng-click="isOpenReigster = !isOpenReigster">
            <span><i class="fa-stack"><i class="fa fa-circle-thin fa-stack-2x"></i><i
                    class="fa fa-unlock-alt fa-stack-1x"></i></i> Mở tài khoản</span>
        </a>
        <p class="or"><span>hoặc</span></p>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mật Khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
    </div>
    <button style="width: 100%" ng-click="login()" class="btn btn-primary pull-right">Đăng nhập</button>
    <div class="clearfix">
    </div>
    <hr>
    <div class="form-group" style="margin-top: 10px;">
        Hoặc sử dụng tài khoản: &nbsp;&nbsp;
        <button class="btn btn-icon btn-rounded btn-info" ng-click="loginViaFacebook()"><i class="fa fa-facebook"></i></button>
    </div>
</form>

<form ng-show="!IzSentinel.isLogged() && isOpenReigster">
    <legend>Đăng ký tài khoản</legend>
    <div class="form-group">
        <label>Họ</label>
        <input type="text" class="form-control" placeholder="Họ và tên đêm" ng-model="first_name">
    </div>
    <div class="form-group">
        <label>Tên</label>
        <input type="text" class="form-control" placeholder="Tên" ng-model="last_name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
    <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <div class="form-group">
        <label>Nhập lại mật khẩu</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="repassword">
    </div>
    <button style="width: 100%" ng-click="register()" class="btn btn-success pull-right">Đăng ký</button>
</form>
