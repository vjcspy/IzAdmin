<md-list>
    <md-subheader class="md-no-sticky">Tùy chọn sắp xếp</md-subheader>
    <md-list-item>
        <div style="width: 100%">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="z-index: 100">
                <md-input-container>
                    <label>Xếp theo</label>
                    <md-select ng-model="StockBoardConfig.getFilterAndSorterData().sorterData.col"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectColumnSelectHeader"
                               ng-change="changeSelectSorter()">
                        <md-select-header class="column-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Tìm kiếm tên cột.."
                                   class="column-header-searchbox-input md-text">
                        </md-select-header>
                        <md-optgroup label="Xếp theo">
                            <md-option ng-value="col.key" ng-repeat="col in columns |
              filter:searchTerm">{{col.name}}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="z-index: 100">
                <md-switch ng-model="data.isAsc" aria-label="sort by" ng-change="changeSelectSorter()">
                    Xắp xếp {{ data.isAsc ? 'Tăng dần' : 'Giảm dần' }}
                </md-switch>
            </div>
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky">Tùy chọn lọc</md-subheader>
    <md-list-item>
        <div style="width: 100%">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="z-index: 100">
                <md-input-container style="margin:0">
                    <label>Cột muốn lọc</label>
                    <md-select ng-model="data.columnSelected"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectColumnSelectHeader"
                               ng-change="changeSelectSorter()">
                        <md-select-header class="column-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Tìm kiếm tên cột.."
                                   class="column-header-searchbox-input md-text">
                        </md-select-header>
                        <md-optgroup label="Lọc theo">
                            <md-option ng-value="col.key" ng-repeat="col in columns |
              filter:searchTerm">{{col.name}}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="z-index: 100">
                <button type="button" class="btn btn-primary btn-block" ng-click="addFilter()">Thêm vào bộ lọc</button>
            </div>
        </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky" ng-if="StockBoardConfig.getFilterAndSorterData().filterData.length > 0">Giá trị lọc</md-subheader>
    <md-list-item>
        <div style="width: 100%" ng-if="StockBoardConfig.getFilterAndSorterData().filterData.length > 0">
            <div class="panel panel-default">
                <table class="table filter-value-table">
                    <thead>
                    <tr>
                        <th>Cột</th>
                        <th width="30%">Điều kiện</th>
                        <th width="20%">Giá trị</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in StockBoardConfig.getFilterAndSorterData().filterData">
                        <td><span class="form-control">{{row.name}}</span></td>
                        <td>
                            <select ng-model="row.con" class="form-control">
                                <option ng-repeat="option in [{key:'>',name:'lớn hơn'},{key:'=',name:'bằng'},{key:'<',name:'bé hơn'}]"
                                        value="{{option.key}}">{{option.name}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <input ng-model="row.val" type="text" class="form-control" required="required">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </md-list-item>
</md-list>
