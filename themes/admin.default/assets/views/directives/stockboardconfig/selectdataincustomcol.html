<div>
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1">
            <md-list ng-cloak ng-repeat="row in dataView">
                <md-subheader class="md-no-sticky">Tùy chọn cột chỉ số {{$index +1}}</md-subheader>
                <md-list-item>
                    <p> Hiển thị </p>
                    <md-checkbox class="md-secondary" ng-model="StockBoardConfig.getBoardColumn()['cs'+($index +1)].show"></md-checkbox>
                </md-list-item>
                <md-list-item>
                    <p> Chọn dữ liệu </p>
                    <md-select ng-model="selectedData['cs'+($index+1)]" ng-change="changeDataInCustomCol('cs'+{{$index+1}})"
                               aria-label="select-custom-col-cs"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectColumnSelectHeader"
                               multiple>
                        <md-select-header class="column-select-header">
                            <input ng-model="searchTerm"
                                   type="search"
                                   placeholder="Tìm "
                                   class="column-header-searchbox-input md-text">
                        </md-select-header>
                        <md-optgroup label="Dữ liệu">
                            <md-option ng-value="col.data" ng-repeat="col in StockBoardConfig.getConfigData().tickerCustomData |
              filter:searchTerm">{{col.name}}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </div>
    </div>
</div>
